<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Backbone Example | CIS 197</title>
        <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet' />
        <!-- The main CSS file -->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>
      <form id="main" method="post">
        <h1>My Services</h1>

        <ul id="services">
          <!-- The services will be inserted here -->
        </ul>

        <p id="total">Total Cost: <span>$0</span></p>

        <input type="submit" id="order" value="Order" />

      </form>

      <!-- JavaScript Includes -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

      <!-- Service Model -->
      <script type="text/javascript" src="js/models/serviceModel.js"></script>
      <!-- Service Collection -->
      <script type="text/javascript" src="js/collections/serviceCollection.js"></script>
      <!-- Service View -->
      <script type="text/javascript" src="js/views/serviceView.js"></script>
      <!-- Main App View -->
      <script type="text/javascript" src="js/views/appView.js"></script>
      <!-- Main init file -->
      <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
